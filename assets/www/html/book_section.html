<style type="text/css">
    .li-collapsibe{
        position:absolute;bottom:3px;right:8px;padding:5px;color:#3498DB;font-size: .8em;
        background-color: #eee;opacity: .7;
    }
</style>
<section id="book_section">
    <header>
        <nav class="left">
            <a href="#" data-icon="undo" data-target="back">返回</a>
        </nav>
        <h1 class="title" style="left:80px;right:80px;width: auto;overflow: hidden;text-overflow: ellipsis;"></h1>
    </header>
    <footer>
        <a  href="#book_article" data-target="article" data-icon="book" class="active">简介</a>
        <a  href="#catalog_article" data-target="article" data-icon="books">目录</a>
        <a  href="#review_article" data-target="article" data-icon="quill">评论</a>
    </footer>
    <article class="active" id="book_article" data-scroll="true">
        <div class="scrollWrapper">

        </div>
    </article>
    <article id="catalog_article" data-scroll="true">
        <div style="line-height: 30px;padding:10px;" class="scrollWrapper">
            正在加载
        </div>
    </article>
    <article id="review_article">
        <div>
            <ul class="list"></ul>
            <button style="display: none;margin:5px 5%;width:90%;" class="block" >点击加载更多</button>
        </div>

    </article>
    <script type="text/html" id="book_tpl">
        <div class="grid" style="padding: 10px;font-size:.9em; ">
            {if canReverse}
            <div style="position:absolute;right: 10px;top:10px;" class="label">可预借</div>
            {/if}
            <img src="{image}" width="110" height="140">
            <div class="one-part" style="padding-left: 10px;">
                <p style="padding: 5px;font-weight:600;">{title}</p>
                <p style="padding: 5px;">{author} <span style="font-size: .9em;font-style: italic;">著</span></p>
                <p style="padding: 5px;">{publisher}，{publishDate}</p>
                <p style="padding: 5px;">
                    {if page != ''}
                    {page}页，
                    {/if}
                    {price}</p>
                <p style="padding: 5px;">豆瓣评分:
                    <span style="font-size: 1.3em;color: #E67E22;font-style: italic;">{average}</span>
                    <span style="font-size:.8em;">{numRaters}人评价</span>
                </p>
            </div>
        </div>
        <ul class="list">
            <li class="divider">书籍简介</li>
            <li style="max-height: 100px;overflow:hidden;padding:10px;"  id="book_desc_container">正在加载
            </li>
            <li class="divider">作者简介</li>
            <li style="max-height: 100px;overflow: hidden;padding:10px;" id="author_desc_container">正在加载
            </li>
            <li class="divider">可外借馆藏地址</li>
            {each collectAddress}
            <li>{$value}</li>
            {/each}
        </ul>
    </script>
    <script type="text/html" id="tpl_review">
        {each $data}
        <li data-url="{$value.url}">
            <strong>{$value.title}</strong>
            <p><span style="color:#2980B9;margin-right:20px;">{$value.user}</span> <span>{$value.publishDate}</span></p>
            <p>{$value.summary}</p>
        </li>
        {/each}
    </script>
</section>
